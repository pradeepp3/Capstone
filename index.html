<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      border-style: solid;
      border-width: 5px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: bold;
    }
    .submit-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="form-container">
          <form id="form1">
            <h3 class="text-center">Registration Form</h3>
            <div class="form-group">
              <label for="name" class="form-label">Name:</label>
              <input required type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input required type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input required type="password" class="form-control" id="password" name="password" placeholder="Create a password">
            </div>
            <div class="form-group">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input required type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group form-check">
              <input required type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms">
              <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            </div>
            <button required type="submit" class="btn btn-primary submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-1g sm:px-10">
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight"> Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
